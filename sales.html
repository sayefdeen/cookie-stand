<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Of Cookie</title>
    <link rel="stylesheet" href="sales.css" />
  </head>
  <body>
    <div id="navbar">
      <a href="index.html">Home</a>
      <a href="sales.html">Sales</a>
    </div>
    <h1>Sales page of our cookie store</h1>
    <div class="container">
      <div id="sales-table"></div>
      <div id="sales-form">
        <form>
          <fieldset>
            <legend>Location Information</legend>
            <label for="branch-name">Branch Name</label>
            <input
              type="text"
              id="branch-name"
              name="branch-name"
              placeholder="Branch Name"
              required
              pattern="^[a-zA-Z ]*$"
            />
            <label for="max-number">Branch Max Sales : </label>
            <input
              type="text"
              id="max-number"
              name="max-number"
              placeholder="Maximum sales if cookie"
              required
              pattern="\d*"
            />
            <label for="min-number">Branch Min Sales : </label>
            <input
              type="text"
              id="min-number"
              name="min-number"
              placeholder="Minimun sales if cookie"
              required
              pattern="\d*"
            />
            <label for="average-number">Branch Average Sales : </label>
            <input
              type="text"
              id="average-number"
              name="average-number"
              placeholder="Average sales if cookie"
              required
              pattern="[0-9]+([\.,][0-9]+)?"
            />
            <input type="submit" value="Add a branch" />
          </fieldset>
        </form>
      </div>
    </div>
    <script src="sales.js"></script>
  </body>
</html>
